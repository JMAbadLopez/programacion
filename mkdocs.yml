site_name: Programación DAM

nav:
  - Inicio: index.md
  - Unidades:
    - UD1 - Introducción a la programación: unidades/ud01.md
  - Ejercicios:
    - UD1
  - Ejemplos:
    - UD1 
repo_url: https://github.com/jmabadlopez/programacion
repo_name: jmabadlopez/programacion

theme:
  name: material
  language: es
  logo: assets/camp.png
  icon: fontawesome/brands/mastodon
  hljs_languages:
    - python
    - java
    - c
  features:
    - navigation.top
    - optimize
    - content.code.copy
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Modo oscuro

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Modo claro

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences