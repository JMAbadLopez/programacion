site_name: Programación DAM

nav:
  - Inicio: index.md
  - Unidades:
    - UD1 - Introducción a la programación. Lenguaje Java.: unidades/ud01.md
  - Ejercicios:
    - UD 1: 
      - Ejercicios de introducción: ejercicios/ud01/introduccion.md
      - Ejercicios de el lenguaje Java: ejercicios/ud01/lenguaje_java.md
  - Recursos:
    - Guía de instalación IntelliJ: recursos/guia_intellij.md
repo_url: https://github.com/jmabadlopez/programacion
repo_name: jmabadlopez/programacion

theme:
  name: material
  language: es
  logo: ./assets/images/camp.png
  icon: fontawesome/brands/mastodon
  hljs_languages:
    - python
    - java
    - c
  features:
    - navigation.top
    - optimize
    - content.code.copy
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Modo oscuro
      primary: teal
      accent: teal 

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Modo claro
      primary: teal
      accent: teal
markdown_extensions:
  - sane_lists
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences